<!DOCTYPE html>
<html>
    <head>
        <title>GG Calculator</title>
        <link rel="stylesheet" href="styles.css">
        <h2 style="text-align: center;">Mega cw991 Ex, the only calculator you will ever need</h2>
    </head>
    <body>
        <div class="textbox">
            <textarea id="display" rows="7" cols="175" readonly></textarea>
        </div>
        <div class="buttons">
            <button id="b0">0</button>
            <button id="b1">1</button>
            <button id="b2">2</button>
            <button id="b3">3</button>
            <button id="b4">4</button>
            <button id="b5">5</button>
            <button id="b6">6</button>
            <button id="b7">7</button>
            <button id="b8">8</button>
            <button id="b9">9</button>
            <button id="b+" style="background-color:#708090;">+</button>
            <button id="b-" style="background-color:#708090;">-</button>
            <button id="bx" style="background-color:#708090;">x</button>
            <button id="b/" style="background-color:#708090;">/</button>
            <button id="b%" style="background-color:#708090;">%</button>
            <button id="bpow" style="background-color:#708090;">pow</button>
            <button id="bb" style="background-color:#C04000;">Clear</button>
            <button id="be" style="background-color: #C04000;">Enter</button>
        </div>
        <script src="test.js"></script>
    </body>
</html>
